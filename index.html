<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Cities Market</title>
</head>
<body>
	<div class="headercontent">
		<div class="header">
			<div class="top">
				<div class="container">
					<div class="top_wrapper">
						<div class="logo">
							<img src="./img/The-Virtual-City-Logo.png" alt="logo">
						</div>
						<div class="title">Выбери себе <br>Город: </div>
					</div>
						<div class="searchForm">
							<form id="searchForm" action="" data-bind="with: outputData, submit: searchForm">
								<div class="formWrapper">
									<div class="yearForm formCol">
										<div class="formTittle">года постройки</div>
										<div class="formInputWrapper">
											<div class="formParamTittle">c</div>
											<input class="formInput" type="number" placeholder="0" name="yearMin" value="0" data-bind="value: yearMin">
										</div>
										<div class="formInputWrapper">
											<div class="formParamTittle">по</div>
											<input class="formInput" type="text" placeholder="2016" name="yearMax" value="2016" data-bind="value: yearMax">
										</div>
									</div>
									<div class="populationForm formCol">
										<div class="formTittle">с населением</div>
										<div class="formInputWrapper">
											<div class="formParamTittle">от</div>
											<input class="formInput" type="text" placeholder="100" name="populationMin" value="100" data-bind="value: populationMin">
										</div>
										<div class="formInputWrapper">
											<div class="formParamTittle">до</div>
											<input class="formInput" type="text" placeholder="25000000" name="populationMax" value="25000000" data-bind="value: populationMax">
										</div>
									</div>
									<input class="unVisibleSubmit" type="submit">
								</div>
							</form>
						</div>
				</div>
			</div>
			<div class="menu-wrapper">
				<div class="container">
					<div class="menu">
						<ul data-bind="foreach: tabs.elements()">
							<li class="tab" data-bind="css: {active: $data.searchMethod == $root.tabs.activeMethod()}, click: $root.tabs.onClick">
								<a href="#" data-bind="text: $data.title"></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="content container" data-bind="foreach: outputData.filteredData2">
			<div class="element">
				<div class="cityImage"><img src="" alt="city image" data-bind="attr: { src: image }"></div>
				<div class="cityDescripts">
					<div class="cityDescript cityNumber">Город номр: <span data-bind="text: num"></span></div>
					<div class="cityDescript cityName">Имя: <span data-bind="text: name"></span></div>
					<div class="cityDescript cityContinent"> Континент: <span class="continetFields" data-bind="text: continent"></span></div>
					<div class="cityDescript cityYear">Год: <span data-bind="text: year"></span></div>
					<div class="cityDescript cityPopulation">Население: <span data-bind="text: population"></span></div>
				</div>
				<div style="clear: left"></div>
			</div>
		</div>
	</div>
	</div>
	<div class="footer">
		<div class="container">
			<div class="paginator" data-bind="with: paginator">
				<div class="prev" data-bind="click: shiftLeft">
					<div>&#60;&#60;</div>
				</div>
					<div class="pagecontainer_wrap" data-bind="style: {width: width}">
						<div class="pagecontainer" data-bind="foreach: paginationItems">
							<div data-bind="text: ($data + 1), click: $parent.select, css:{active: $parent.activePaginationItem() == $data}"></div>
						</div>
					</div>
				<div class="next" data-bind="click: shiftRight">
					<div>&#62;&#62;</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/jquery-1.12.0.min.js"></script>
	<script src="./js/knockout-3.4.0.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
